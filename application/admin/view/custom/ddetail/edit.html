<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_ddetail_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_ddetail_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[custom_ddetail_time]" type="text" value="{:$row.custom_ddetail_time?datetime($row.custom_ddetail_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_ddetail_product')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_ddetail_product" class="form-control" name="row[custom_ddetail_product]" type="text" value="{$row.custom_ddetail_product|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_ddetail_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_ddetail_number" class="form-control" name="row[custom_ddetail_number]" type="number" value="{$row.custom_ddetail_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_ddetail_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_ddetail_person" class="form-control" name="row[custom_ddetail_person]" type="text" value="{$row.custom_ddetail_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_ddetail_logistics')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_ddetail_logistics" class="form-control" name="row[custom_ddetail_logistics]" type="text" value="{$row.custom_ddetail_logistics|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_ddetail_logistics_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_ddetail_logistics_order" class="form-control" name="row[custom_ddetail_logistics_order]" type="text" value="{$row.custom_ddetail_logistics_order|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_ddetail_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_ddetail_remark" class="form-control " rows="5" name="row[custom_ddetail_remark]" cols="50">{$row.custom_ddetail_remark|htmlentities}</textarea>
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
