<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-1 col-sm-1">{:__('Admin_id')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-company" data-rule="required" readonly="readonly" class="form-control" name="company" type="text" value="{$auth_id}">
           
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_promotion_type')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_promotion_type" data-source="base/promotion/index" data-field="promotion" data-primary-key="promotion" class="form-control selectpage" name="row[custom_promotion_type]" type="text" value="{$row.custom_promotion_type|htmlentities}">
        </div>
   
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_type')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_type"  data-source="base/customtype/index" data-field="customtype" data-primary-key="customtype" class="form-control selectpage" name="row[custom_type]"  value="{$row.custom_type|htmlentities}">
        </div>
 
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_industry')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_industry" data-source="base/industry/index" data-field="custom_industry_name" data-primary-key="custom_industry_name" class="form-control selectpage" name="row[custom_industry]" type="text" value="{$row.custom_industry|htmlentities}">
        </div>
   
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_server')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_server" data-source="base/server/index" data-field="server" data-primary-key="server" class="form-control selectpage" name="row[custom_server]" type="text" value="{$row.custom_server|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_channel')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_channel" data-source="base/channel/index" data-field="channel" data-primary-key="channel" class="form-control selectpage" name="row[custom_channel]" type="text" value="{$row.custom_channel|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_online_status')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_online_status" data-source="base/onlinestatus/index" data-field="custom_online_status_name" data-primary-key="custom_online_status_name" class="form-control selectpage" name="row[custom_online_status]" type="text" value="{$row.custom_online_status|htmlentities}">
        </div>
        
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_operation_person')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_operation_person" class="form-control" name="row[custom_operation_person]" type="text" value="{$row.custom_operation_person|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_online_time')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_online_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[custom_online_time]" type="text" value="{:$row.custom_online_time?datetime($row.custom_online_time):''}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_visit_standard')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_visit_standard" data-source="base/visitstandard/index" data-field="custom_visit_standard_name" data-primary-key="custom_visit_standard_name" class="form-control selectpage" name="row[custom_visit_standard]" type="text" value="{$row.custom_visit_standard|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_login_password')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_login_password" class="form-control" name="row[custom_login_password]" type="text" value="{$row.custom_login_password|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_security_master_phone')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_security_master_phone" class="form-control" name="row[custom_security_master_phone]" type="text" value="{$row.custom_security_master_phone|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_security_sub_phone')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_security_sub_phone" class="form-control" name="row[custom_security_sub_phone]" type="text" value="{$row.custom_security_sub_phone|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_website_name')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_website_name" class="form-control" name="row[custom_website_name]" type="text" value="{$row.custom_website_name|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_wap')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_wap" class="form-control" name="row[custom_wap]" type="text" value="{$row.custom_wap|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_website_password')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_website_password" class="form-control" name="row[custom_website_password]" type="text" value="{$row.custom_website_password|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_pc_website')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_pc_website" class="form-control" name="row[custom_pc_website]" type="text" value="{$row.custom_pc_website|htmlentities}">
        </div>
   
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_website_code')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_website_code" class="form-control" name="row[custom_website_code]" type="text" value="{$row.custom_website_code|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_copyright')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_copyright" class="form-control" name="row[custom_copyright]" type="text" value="{$row.custom_copyright|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_payable_total')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_payable_total" readonly="readonly" class="form-control" name="row[custom_payable_total]" type="text" value="{$row.custom_payable_total|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_opening_dete')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_opening_dete" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[custom_opening_dete]" type="text" value="{$row.custom_opening_dete}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_full_name')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_full_name" class="form-control" name="row[custom_full_name]" type="text" value="{$row.custom_full_name|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_baidu_id')}:</label>
        <div class="col-xs-1 col-sm-1">
            <input id="c-custom_baidu_id"  class="form-control " name="row[custom_baidu_id]" type="text" value="{$row.custom_baidu_id|htmlentities}">
        </div>
    
        <label class="control-label col-xs-1 col-sm-2">{:__('Custom_offline_id')}:</label>
        <div class="col-xs-1 col-sm-2">
            <input id="c-custom_offline_id"  class="form-control " name="row[custom_offline_id]" type="text" value="{$row.custom_offline_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_bidding_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_bidding_remark" class="form-control " rows="5" name="row[custom_bidding_remark]" cols="50">{$row.custom_bidding_remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-1 col-sm-1">{:__('Custom_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_remark" class="form-control " rows="5" name="row[custom_remark]" cols="50">{$row.custom_remark|htmlentities}</textarea>
        </div>
    </div>
    
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=30>
    <h3><u>授信用户列表 &nbsp; &nbsp; &nbsp; &nbsp;</u></h3>
    <div class="form-group">
    		<div class="col-xs-12 col-sm-11">
    			<div id="toolbar1" class="toolbar">
          		<a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
           		<a href="javascript:;" class="btn btn-success btn-add {:$auth->check('custom/contact/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
               <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('custom/contact/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>       
         	</div>
   			<table id="creditlist" class="table table-striped table-bordered table-hover table-nowrap"
            	data-operate-edit="{:$auth->check('custom/contact/edit')}" 
           		data-operate-del="{:$auth->check('custom/contact/del')}" 
           	   width="100%">    	
         	</table>  
         </div>
     </div> 
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
