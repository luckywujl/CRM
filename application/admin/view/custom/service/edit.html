<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" >
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_name" readonly="readonly" data-rule="required" class="form-control" name="custom_name" type="text" value="{$row.custominfo.custom_full_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[custom_service_time]" type="text" value="{:$row.custom_service_time?datetime($row.custom_service_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_service_content" class="form-control editor" rows="5" name="row[custom_service_content]" cols="50">{$row.custom_service_content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_account" class="form-control" name="row[custom_service_account]" type="number" value="{$row.custom_service_account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_cost')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_cost" class="form-control" name="row[custom_service_cost]" type="number" value="{$row.custom_service_cost|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_oldprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_oldprice" class="form-control" name="row[custom_service_oldprice]" type="number" value="{$row.custom_service_oldprice|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_newprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_newprice" class="form-control" name="row[custom_service_newprice]" type="number" value="{$row.custom_service_newprice|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_service_remark" class="form-control " rows="5" name="row[custom_service_remark]" cols="50">{$row.custom_service_remark|htmlentities}</textarea>
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
