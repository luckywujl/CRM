<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" visibility: hidden>
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_id" data-rule="required" class="form-control" name="row[custom_id]" type="text" value="{$custom_id|htmlentities}">
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[custom_service_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_service_content" class="form-control editor" rows="5" name="row[custom_service_content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_account" class="form-control" name="row[custom_service_account]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_cost')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_cost" class="form-control" name="row[custom_service_cost]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_oldprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_oldprice" class="form-control" name="row[custom_service_oldprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_newprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-custom_service_newprice" class="form-control" name="row[custom_service_newprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Custom_service_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-custom_service_remark" class="form-control " rows="5" name="row[custom_service_remark]" cols="50"></textarea>
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
